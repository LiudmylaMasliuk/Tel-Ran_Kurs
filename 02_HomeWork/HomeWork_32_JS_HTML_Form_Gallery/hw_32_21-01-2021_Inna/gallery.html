<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrapper{
      width: 900px;
      margin: 0 auto;
    }
    .gallery{
      text-align: center;
    }
    .gallery .item{
      position:relative;
      display: none;
      margin: 0 auto;
      box-sizing: border-box;
    }
    .gallery .item:first-child{
      display: block;
    }
    .gallery button{
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Solution from Lena -->

  <div class="wrapper">
    <div class="gallery">
      <img class="item" src="./images/animals.jpg" alt="">
      <img class="item" src="./images/bear.jpg" alt="">
      <img class="item" src="./images/belka.jpg" alt="">
      <img class="item" src="./images/birds.jpg" alt="">
      <img class="item" src="./images/birdsMore.jpg" alt="">
      <img class="item" src="./images/fish.jpg" alt="">
      <img class="item" src="./images/fishingB.jpg" alt="">
      <img class="item" src="./images/frogs.jpg" alt="">
      <img class="item" src="./images/hunting.jpg" alt="">
      <img class="item" src="./images/insect.jpg" alt="">
      <img class="item" src="./images/monkey.jpg" alt="">
      <img class="item" src="./images/suslik.jpg" alt="">
      <button id="prevBtn">prev</button>
      <button id="nextBtn">next</button>
      
    </div>
  </div>


  <script src="./gallery.js"></script>
</body>
</html>
