<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <title>Context</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .wrapper{
            width: 900px;
            margin: 0 auto;
        }

        .timer {
            width:300px;
            margin: 30px auto 0;
            border: 1px solid black;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
        }
        .timer h2{
            margin: 10px 0;
        }
        .timer input{
            text-align: center;
            font-size: 1.2rem;
        }

        /* Chrome, Safari, Edge, Opera */
        .timer input::-webkit-outer-spin-button,
        .timer input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Firefox */
        .timer input[type=number] {
            -moz-appearance: textfield;
        }

        .controls{
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        .btn{
            padding: 10px 20px;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
            border:1px solid transparent;
            margin: 3px;
        }

        .btn-primary{
            background-color: #007bff;
            border-color: #007bff;
            color: #fff;
        }

        .btn-danger{
            background-color: #dc3545;
            border-color: #dc3545;
            color: #fff;
        }

        .btn.disabled, .btn:disabled{
            opacity: 0.65;
            cursor: not-allowed;
        }

        .result{
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <div class="timer">
            <h2>Timer</h2>
            <input id="inp" type="number" min="0">
            <div class="controls">
                <button id="startBtn" class="btn btn-primary">Start</button>
                <button id="stopBtn" class="btn btn-danger" disabled>Stop</button>
            </div>
            <h2 class="result"></div>
        </div>
    </div>
</body>
</html>
