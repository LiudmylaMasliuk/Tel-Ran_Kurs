<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Demo</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style/style-main.css">
</head>
<body>
  <table class="main-class">
     <!-- Top Row -->
    <tr class="top-row">
       <td colspan="4">
         <img id="logo" src="./images/klipartz.png" alt="logo">
         <h1>All about birds</h1>
       </td>
    </tr>

    <!-- Middle Row -->
    <tr class="middle-row">
      <td class="about" colspan="2">
        <h3>About</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo quisquam enim aperiam nihil doloremque, amet odio dolore dolores provident quasi.</p>
      </td>
      <td class="form" colspan="2">
        <h3>Subscribe for news</h3>
        <form  class="subscribe" action="#" method="POST">
          <input type="email" placeholder="Type your email">
          <br>
          <button class="btn">subscribe</button>
        </form>
      </td>
    </tr>

    <!-- Bottom Row -->

  <tr class="bottom-row">
    <td>
      <img src="./images/birds.jpg" alt="mockingbird">
      <figcaption>
        <a href="#">mockingbird</a>
      </figcaption>
    </td>

    <td>
      <img src="./images/birdsMore.jpg" alt="parrot">
      <figcaption>
        <a href="#">parrot</a>
      </figcaption>
    </td>

    <td>
      <img src="./images/piguin.jpg" alt="penguin">
      <figcaption>
        <a href="#">penguin</a>
      </figcaption>
    </td>

    <td>
      <img src="./images/twoBirds.jpg" alt="bird">
      <figcaption>
        <a href="#">bird</a>
      </figcaption>
    </td>
  </tr>
    
</table>
   
</body>
</html>
