<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
    <script src="./index.js" defer></script>
</head>
<body>
<div class="wrapper">
    <div class="nav">
        <ul>
            <li><a href="#" class="active" id = "homeBtn">Home</a></li>
            <li><a href="#" id = "cartBtn">Cart</a></li>

    </div>
    <hr>

        </div>
        <div class="card">

            <img src="./img/ericsson-t65-1000x1000.jpg" alt="">

        </div>
        <div class="card">

            <img src="./img/nokia-5210-1000x1000.jpg" alt="">

            <button data-title = "Nokia 5210" data-price = "100">Add to cart</button>
        </div>
        <div class="card">
            <h2>Nokia 6300</h2>
            <img src="./img/nokia-6300-1000x1000.jpg" alt="">
            <h3>$110</h3>
            <button data-title = "Nokia 6300" data-price = "110">Add to cart</button>
        </div>
        <div class="card">
            <h2>Nokia 6310i</h2>
            <img src="./img/nokia-6310i-1000x1000.jpg" alt="">

        </div>

        </div>
        <div class="card">
            <h2>Nokia E63</h2>
            <img src="./img/nokia-e63-1000x1000.jpg" alt="">
            <h3>$300</h3>
            <button data-title = "Nokia E63" data-price = "300" >Add to cart</button>
        </div>
        <div class="card">
            <h2>Siemens A50</h2>
            <img src="./img/siemens-a50-1000x1000.jpg" alt="">
            <h3>$80</h3>
            <button data-title = "Siemens A50" data-price = "80">Add to cart</button>
        </div>

    </div>
    <div class="cart">
        <table>
            <thead>
            <th class="title">title</th>
            <th class="price">price</th>
            <th class="count">count</th>
            <th class="total">total</th>
            </thead>
            <tbody>
            
            </tbody>
        </table>
        <div class="totalPrice"></div>
    </div>
</div>
</body>
</html>
