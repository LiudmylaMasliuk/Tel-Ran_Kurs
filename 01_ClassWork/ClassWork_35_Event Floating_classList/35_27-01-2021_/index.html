<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Events</title>
  <script src="./index.js" defer></script>
  <style>
    .wrapper{
      width: 600px;
      margin: 0 auto;
    }
    .box{
      width: 200px;
      height: 200px;
      background-color: red;
    }
    .item{
      width: 100px;
      height: 100px;
      background-color: blue;
    }
    .row{
      display: flex;
      margin-top: 50px;
    }
    .box-item{
      border: 1px solid black;
      width: 100px;
      height: 100px;
      margin: 15px;
    }
    .btn-block{
      padding: 10px;
      background-color: grey;
      margin-top: 50px;
    }
    button{
      margin: 10px 0;
      width: 60px;
      height: 40px;
      background-color: yellow;
      border: none;
      transition: 0.3s all;
    }
    .blue{
      background-color: blue;
    }
    .red{
      background-color: red;
    }
  
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Floating</h1>
    <div class="box">
      <div class="item">
      </div>
    </div>

    <div class="row">
      <div class="box-item"></div>
      <div class="box-item"></div>
      <div class="box-item"></div>
      <div class="box-item"></div>
    </div>

    <div class="btn-block">
      <button class="blue some"></button>
      <button></button>
      <button></button>
      <button></button>
      <button></button>
      <button></button>
      <button></button>
    </div>

  </div>
  
</body>
</html>
