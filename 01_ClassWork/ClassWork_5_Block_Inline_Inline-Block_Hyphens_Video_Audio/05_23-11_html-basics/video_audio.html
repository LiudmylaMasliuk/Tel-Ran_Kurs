<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h2>
    Video Tag
  </h2>

  <video src="./media/exampleVideo.mp4" width="400" autoplay loop muted></video>
  <br>
  <br>
  <video width="400" poster="./" controls autoplay loop muted>
    <source src="./media/exampleVideo.mp4" type="video/mp4">
  </video>
  <br>
  <br>
  <br>
  <h2>
    Video from YouTube
  </h2>
  <iframe width="1174" height="660" src="https://www.youtube.com/embed/Doe5bOGVC5w" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  <br>
  <br>
  
  <h2>
    Audio Tag
  </h2>
  <audio src="./media/00162.mp3" controls muted></audio>
  <br>
  <audio controls autoplay muted>
    <source src="./media/00162.mp3" type="audio/mpeg">
      <a href="#">Download sound.mp3</a>
  </audio>
  
</body>
</html>
